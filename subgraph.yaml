specVersion: 0.0.5
description: Human Polygon, with transactions 1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EscrowFactory
    network: bsc
    source:
      abi: EscrowFactory
      address: "0xc88bC422cAAb2ac8812de03176402dbcA09533f4"
      startBlock: 20689161
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/escrowfactory.ts
      entities:
        - Launched
      abis:
        - name: EscrowFactory
          file: ./abis/EscrowFactory.json
      eventHandlers:
        - event: Launched(address,address)
          handler: handleLaunched
  - kind: ethereum
    name: HMToken
    network: bsc
    source:
      abi: HMToken
      address: "0x0d501B743F22b641B8C8dfe00F1AAb881D57DDC7"
      startBlock: 20541027
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - BulkApproval
        - BulkTransfer
        - Transfer
      abis:
        - name: HMToken
          file: ./abis/HMToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BulkApproval(indexed uint256,uint256)
          handler: handleBulkApproval
        - event: BulkTransfer(indexed uint256,uint256)
          handler: handleBulkTransfer
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping/hm-token.ts
templates:
  - name: Escrow
    kind: ethereum/contract
    network: bsc
    source:
      abi: Escrow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/escrow.ts
      entities:
        - ISEvent
        - PEvent
      abis:
        - name: Escrow
          file: ./abis/Escrow.json
      eventHandlers:
        - event: IntermediateStorage(string,string)
          handler: handleIntermediateStorage
        - event: Pending(string,string)
          handler: handlePending
        - event: BulkTransfer(indexed uint256,uint256)
          handler: handleBulkTransfer
